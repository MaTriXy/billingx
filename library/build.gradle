apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 26

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 26
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  api 'com.android.billingclient:billing:1.0'

  implementation 'com.android.support:appcompat-v7:26.1.0'
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation 'com.android.support.constraint:constraint-layout:1.0.2'

  testImplementation 'junit:junit:4.12'
  testImplementation "com.google.truth:truth:0.34"
  testImplementation 'com.vaadin.external.google:android-json:0.0.20131108.vaadin1'
  testImplementation "com.nhaarman:mockito-kotlin:1.5.0"
  testImplementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  testImplementation "org.jetbrains.kotlin:kotlin-runtime:$kotlin_version"
  testImplementation 'org.jetbrains.kotlin:kotlin-test:1.0.6'

  androidTestImplementation 'com.android.support.test:runner:1.0.1'
  androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
repositories {
  mavenCentral()
}
